object CheckCommand "ping4" {
	import "plugin-check-command",

	command = [
		"$plugindir$/check_ping",
		"-4",
		"-H", "$HOSTADDRESS$",
		"-w", "$wrta$,$wpl$%",
		"-c", "$crta$,$cpl$%",
		"-p", "$packets$",
		"-t", "$timeout$"
	],

	macros = {
		wrta = 100,
		wpl = 5,

		crta = 200,
		cpl = 15,

		packets = 5,
		timeout = 0
	}
}

