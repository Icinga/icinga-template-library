abstract object Service "disk" inherits "plugin-service" {
	check_command = {
		"$plugindir$/check_disk",
		"-w", "$wfree$",
		"-c", "$cfree$"
	},

	macros += {
		wfree = "20%",
		cfree = "10%",
	}
}

